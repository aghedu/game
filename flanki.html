<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flanki</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <div class="arrow-buttons">
      <button id="arrow-up" class="arrow-button"></button>
    </div>
    <script type="module" src="./flanki.js"></script>
    <script>
      const audio = new Audio("sounds/flanki.mp3");
      audio.loop = true;
      let hasInteracted = false;
      document.addEventListener("click", playAudio);
      document.addEventListener("keydown", playAudio);
      document.addEventListener("touchstart", playAudio);
      document.addEventListener("pointerdown", playAudio);
      document.addEventListener("devicemotion", playAudio);

      function playAudio() {
        if (!hasInteracted) {
          audio.volume = 0.1;
          audio.play();
          hasInteracted = true;
        }
      }
    </script>
  </body>
</html>
