<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zdobywanie akademika</title>
    <link rel="stylesheet" href="zdobywanie.css" />
  </head>
  <body>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <div class="arrow-buttons">
      <button
        id="arrow-left"
        class="arrow-button"
        style="display: none"
      ></button>
      <button
        id="arrow-right"
        class="arrow-button"
        style="display: none"
      ></button>
    </div>
    <script type="module" src="zdobywanie.js"></script>
    <script>
      const audio = new Audio("sounds/zdobywanie.mp3");
      let hasInteracted = false;
      document.addEventListener("click", playAudio);
      document.addEventListener("keydown", playAudio);
      document.addEventListener("touchstart", playAudio);
      document.addEventListener("devicemotion", playAudio);
      function playAudio() {
        if (!hasInteracted) {
          audio.volume = 0.1;
          audio.play();
          hasInteracted = true;
        }
      }
    </script>
  </body>
</html>
