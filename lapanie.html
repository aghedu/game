<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>≈Åapanie</title>
    <link rel="stylesheet" href="lapanie.css" />
  </head>
  <body>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <div class="arrow-buttons">
      <button id="arrow-left" class="arrow-button"></button>
      <button id="arrow-right" class="arrow-button"></button>
    </div>
    <audio id="background-music" loop>
      <source src="sounds/lapanie.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <script type="module" src="lapanie.js"></script>
    <script>
      const audio = new Audio("sounds/lapanie.mp3");
      let hasInteracted = false;
      document.addEventListener("click", playAudio);
      document.addEventListener("keydown", playAudio);
      document.addEventListener("touchstart", playAudio);
      function playAudio() {
        if (!hasInteracted) {
          audio.volume = 0.1;
          audio.play();
          hasInteracted = true;
        }
      }
    </script>
  </body>
</html>
